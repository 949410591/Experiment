{% extends 'base.html' %}

{% block body %}
  <h2>登录</h2>
  <div class="form">
    <form class="" action={{ url_for('front.login') }} method="post">
      {{ form.csrf_token }}

      <div class="form-group">
        {{ form.email.label }} {{ form.email(class='form-control') }}
      </div>

      <div class="form-group">
        {{ form.password.label}} {{ form.password(class='form-control') }}

      </div>

      <div class="checkbox">
        <label>
            {{ form.remember_me() }}
            {{ form.remember_me.label.text}}
        </label>

      </div>
      {{ form.submit(class='btn btn-primary') }}
    </form>
  </div>

{% endblock %}
